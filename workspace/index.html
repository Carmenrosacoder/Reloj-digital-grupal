<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <title>Reloj Digital- Carmen Arias</title>
	  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	  <link rel="stylesheet" href="css/reloj.css">
	</head>
	<body>
		<div class="text-center">
			<div class="clock" id="clock">

					<div id="time" class="time">
						<h2 id="horas" class="horas"></h2>
						<h2>:</h2>
						<h2 id="minutos" class="minutos"></h2>
						<h2>:</h2>
						<h2 id="segundos" class="segundos"></h2>
					</div>
					
					<div class="date">
							<h3 id="date"></h3>
					</div>
			</div>
			<button id="boton_popUp" type="button" class="btn btn-info btn-lg">
					<i class="fa fa-arrows" aria-hidden="true"></i>
			</button>
			<div>
				<ul id="selecciones">

				</ul>
			</div>
			<div id="popUp" style="visibility: hidden;">
			    <div>
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <button type="button" class="close" id="boton_popUp_cerrar" >X</button>
			        </div>
			        <div class="modal-body">
								<input class="check" type="checkbox" value="Sao Paulo" data="2"><p>Sao Paulo</p></input>
								<input class="check" type="checkbox" value="Chicago" data="0"><p>Chicago</p></input>
								<input class="check" type="checkbox" value="Santiago" data="+2"><p>Santiago</p></input>
								<input class="check" type="checkbox" value="México D.F" data="-1"><p>México D.F</p></input>
								<input class="check" type="checkbox" value="Caracas" data="+1"><p>Caracas</p></input>
								<input class="check" type="checkbox" value="Brasilia" data="+2"><p>Brasilia</p></input>
								<input class="check" type="checkbox" value="Quito" data="0"><p>Quito</p></input>
								<input class="check" type="checkbox" value="Guayaquil" data="0"><p>Guayaquil</p></input>
								<input class="check" type="checkbox" value="Santa Marta" data="+1"><p>Santa Marta</p></input>
								<input class="check" type="checkbox" value="Bogotá" data="+1"><p>Bogotá</p></input>
			        </div>

			      </div>

			    </div>
			 </div>
		</div>

		<script type="text/javascript" src="js/reloj.js"></script>
	</body>
</html>
